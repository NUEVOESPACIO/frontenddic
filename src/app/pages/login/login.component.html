<div class="container">
    <div class="row">
        <div class="col-sm-1 col-xxl-3">
            <br>
        </div>
        <div class="col-sm-10 col-xxl-6">


<div class="container py-5 h-100">
    <div class="row d-flex justity-content-center align-items-center h-100">
        <div class="">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Ingrese Usuario y Contraseña</p>

                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="nombreUsuario" name="nombreUsuario"
                                    class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                                <label class="form-label" for="nombreUsuario">Usuario</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" [(ngModel)]="password" required />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot Password?</a></p>!-->

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>

                    </div>
                    <div>
 

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="col-sm-1 col-xxl-3">
    <br>
</div>


</div>
</div>
