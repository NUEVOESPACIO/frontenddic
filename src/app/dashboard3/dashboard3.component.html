<div class="container">   
    <mat-grid-list cols="3" [rowHeight]="altur">
      <mat-grid-tile *ngFor="let card of cards | async; index as i" [colspan]="cols[i]" [rowspan]="card.rows">                     
        <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
               {{card.title}}
               <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                 <mat-icon>more_vert</mat-icon>
               </button>
               <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="expandirm(i);">Ampliar</button>          
                <button mat-menu-item (click)="contraerm(i);">Contraer</button>
               </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content [style.overflow]="'auto'" [style.height.px]="altus"  class="dashboard-card-content">
              <!--<div>Card Content Here qui va lo que sea
                <h1>{{card.cols}}</h1>
               <app-uno></app-uno>-->   
              <div>                
                   
                  <ng-container *ngComponentOutlet="varia[i]"></ng-container>                
               
              </div> 


          
            </mat-card-content>
          
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
